<div class="container" style="margin-top: 100px;">
  <ul class="list-group cl-list-group-borderless">
    <li *ngFor = "let cafe of cafes">
      <a routerLink="/user/{{userId}}/cafe/{{cafe._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
      <a routerLink="/user/{{userId}}/cafe/view/{{cafe._id}}">{{cafe.name}}</a>
    </li>
  </ul>
</div>
